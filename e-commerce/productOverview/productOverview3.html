                            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qkesYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white">

<div class="container mx-auto p-6">
    <!-- Product Detail Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Product Details -->
        <div class="flex flex-col">
            <h1 class="text-2xl font-bold mb-2">Everyday Ruck Snack</h1>
            <p class="text-gray-900 text-2xl font-bold mb-4">$220</p>
            <div class="flex items-center mb-4">
                <div class="flex">
                    <i class="fas fa-star text-yellow-400"></i>
                    <i class="fas fa-star text-yellow-400"></i>
                    <i class="fas fa-star text-yellow-400"></i>
                    <i class="fas fa-star text-yellow-400"></i>
                    <i class="fas fa-star text-gray-300"></i>
                </div>
                <span class="ml-2 text-gray-500">4.5</span>
                <span class="ml-2 text-gray-500">(<span class="text-gray-900">123</span> reviews)</span>
            </div>
            <p class="text-gray-600 mb-4">Don't compromise on snack-carrying capacity with this lightweight and spacious bag. The drawstring top keeps all your favorite chips, crisps, crackers, and cookies secure and fresh. Stock and ready to ship.</p>
            <h2 class="text-lg font-semibold mb-2">Size:</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <button class="border border-gray-300 rounded p-4 text-center bg-white hover:bg-gray-100 transition-colors">
                    <p class="text-gray-900 font-medium">18L</p>
                    <p class="text-gray-500">Perfect for a reasonable amount of snacks</p>
                </button>
                <button class="border border-gray-300 rounded p-4 text-center bg-white hover:bg-gray-100 transition-colors">
                    <p class="text-gray-900 font-medium">20L</p>
                    <p class="text-gray-500">Enough room for a serious amount of snacks</p>
                </button>
            </div>
            <button class="bg-blue-600 text-white py-2 rounded mb-4">Add to bag</button>
            <div class="flex items-center text-gray-500">
                <i class="fas fa-shield-alt mr-2"></i>
                <span>Lifetime Guarantee</span>
            </div>
        </div>

        <!-- Product Image -->
        <div class="flex items-center justify-center">
            <img class="w-full rounded-lg" src="https://placehold.co/600x400" alt="Everyday Ruck Snack">
        </div>
    </div>
</div>

</body>
