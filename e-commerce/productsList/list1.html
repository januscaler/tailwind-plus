    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Grid</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100">

        <div class="container mx-auto p-6">
            <h2 class="text-xl font-semibold mb-4">Customers also bought</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product 1 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full">
                    <div class="relative">
                        <img class="w-full" src="https://placehold.co/600x400" alt="Zip Tote Basket">
                        <div class="absolute bottom-4 right-4 bg-gray-900 text-white text-sm px-2 py-1 rounded">
                            $140
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-gray-900 font-medium text-lg">Zip Tote Basket</h3>
                        <p class="text-gray-500 text-sm mb-4">White and black</p>
                        <button class="w-full bg-gray-200 text-gray-700 py-2 rounded text-sm">Add to bag</button>
                    </div>
                </div>

                <!-- Product 2 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full">
                    <div class="relative">
                        <img class="w-full" src="https://placehold.co/600x400" alt="Zip High Wall Tote">
                        <div class="absolute bottom-4 right-4 bg-gray-900 text-white text-sm px-2 py-1 rounded">
                            $150
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-gray-900 font-medium text-lg">Zip High Wall Tote</h3>
                        <p class="text-gray-500 text-sm mb-4">White and blue</p>
                        <button class="w-full bg-gray-200 text-gray-700 py-2 rounded text-sm">Add to bag</button>
                    </div>
                </div>

                <!-- Product 3 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full">
                    <div class="relative">
                        <img class="w-full" src="https://placehold.co/600x400" alt="Hoffize Tote">
                        <div class="absolute bottom-4 right-4 bg-gray-900 text-white text-sm px-2 py-1 rounded">
                            $210
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-gray-900 font-medium text-lg">Hoffize Tote</h3>
                        <p class="text-gray-500 text-sm mb-4">Clay</p>
                        <button class="w-full bg-gray-200 text-gray-700 py-2 rounded text-sm">Add to bag</button>
                    </div>
                </div>

                <!-- Product 4 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full">
                    <div class="relative">
                        <img class="w-full" src="https://placehold.co/600x400" alt="High Wall Tote">
                        <div class="absolute bottom-4 right-4 bg-gray-900 text-white text-sm px-2 py-1 rounded">
                            $270
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-gray-900 font-medium text-lg">High Wall Tote</h3>
                        <p class="text-gray-500 text-sm mb-4">Black and orange</p>
                        <button class="w-full bg-gray-200 text-gray-700 py-2 rounded text-sm">Add to bag</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

    </html>

</body>
